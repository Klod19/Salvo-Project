<!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">

                    <h5>Please insert your username and password</h5>

                </div>
                <div class="modal-body">

                    <form id="singIn-form"  onsubmit="return false">
                        <input class="loginInp" id="userInput" type="text" name="userName" placeholder="Username"> <br>
                        <input class="loginInp" id="pwInput" type="password" name="password" placeholder="Password"><br>
                        <button id="signIn_btn">Sign in</button>
                    </form>
                </div>
