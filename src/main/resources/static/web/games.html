<!-- WHY DOES THE FOLLOWING FOR RETURN FALSE???-->
<div id = "title">
    <h2> Welcome <span id="welc_msg">to Salvo! Please log in</span>  <span id="player_name"></span></h2>
</div>
<form id="login-form"  onsubmit="return false">
    <label>Name: <input id="userInput" type="text" name="userName"></label>
    <label>Password: <input id="pwInput" type="password" name="password"></label>
    <button id="login_btn">Log in</button>
</form>
<div id="sign_in">
    <h2> Not an user yet? <a href="#myModal" data-toggle="modal" data-target="#myModal" id="sign_in_popup">Sign in</a> </h2>
</div>

<!--MODAL STARTS HERE-->
<div id="modal_container" class="container"></div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h5>Please insert your username and password</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">

                <form id="signIn-form"  onsubmit="return false">
                    <input class="loginInp" id="userSignInput" type="text" name="userName" placeholder="Username"> <br>
                    <input class="loginInp" id="pwSignInput" type="password" name="password" placeholder="Password"><br>
                    <!--the following button dismisses the modal on click-->
                    <button id="signIn_btn" data-dismiss="modal">Sign in</button>
                </form>
            </div>
            <!--<div class="modal-footer">-->
            <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
            <!--</div>-->
        </div>

    </div>
</div>





<form id="logout-form" onsubmit="return false">
    <button id="logout_btn">Log out</button>
</form>
